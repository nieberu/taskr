<!DOCTYPE html>
<!--- Uses readData.js and render.js to render a profile view. Contains daily, weekly, and completed cards of tasks-->
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile View Rendering</title>
    <!-- <link rel="stylesheet" href="../css/taskr-common.css" />
    <link rel="stylesheet" href="../css/profile-view.css" id="applicationStylesheet" /> -->
    <link href="https://fonts.googleapis.com/css?family=Karla" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <script src="/js/jquery/jquery-3.3.1.min.js"></script>
    <!-- <script src="../js/taskr-common.js"></script> -->
    <script src="/js/render/profile-view.js"></script>
    <script src="/js/render/render-common.js"></script>
    <script src='/js/functionality/profile-view-func.js'></script>
    <script src='/js/functionality/functionality-common.js'></script>
</head>

<body>
    <div id='main'>

        <!-- header (contains logo and team name) -->
        <div id='header'>
            <a href='choose-team-rendering.html'>
                <span id='taskr'>Taskr</span>
            </a>
            <span id='team-name'>Team Name Here</span>
        </div>

        <!-- person header -->
        <div id='person-header'>
            <span id='person-label' class=label></span>
            <span class=status>available</span>
            <hr>
        </div>

        <!-- daily card -->
        <div id='daily' class='card'>

            <!-- card header (label, plus icon, and line) -->
            <div class='card-header flex'>
                <span class='label'>Daily Tasks</span>
                <svg class='plus-icon shadow'>
                        <use xlink:href="../css/taskr.svg#plus-icon"></use>
                </svg>
                <!-- horizontal line -->
                <hr>
            </div>

            <input id='new-daily-task' class="input task hide" placeholder="new daily task">

        </div>

        <!-- weekly card -->
        <div id='weekly' class='card'>

            <!-- card header (label, plus icon, and line) -->
            <div class='card-header flex'>
                <span class='label'>Weekly Tasks</span>
                <svg class='plus-icon shadow'>
                        <use xlink:href="../css/taskr.svg#plus-icon "></use>
                    </svg>
                <!-- horizontal line -->
                <hr>
            </div>
            <input id='new-weekly-task' class="input task hide" placeholder="new weekly task">
        </div>

        <!-- save button and message -->
        <div id='save'>
            <div id='save-button' class="shadow ">save</div>
            <span>changes have been saved</span>
        </div>

        <!-- completed div -->
        <div id='completed' class='card'>

            <!-- card header (label and line) (completed section doesn't use plus icon) -->
            <div class='card-header flex'>
                <span class='label'>Completed Tasks</span>
                <hr>
            </div>
        </div>

        <!-- extra white space-->
        <div id='footer'></div>
    </div>

    <!-- nav buttons always at bottom of page-->
    <div id='nav' class='flex'>

        <!-- team view button -->
        <a id='team-view-link' href=''>
            <div id='team-view-button' class='button flex'>Team Task View</div>
        </a>

        <!-- profile view button -->
        <a id='profile-view-link' href=''>
            <div id='profile-view-button' class='button flex'>Profile View (N/A)</div>
        </a>
    </div>
</body>

<!-- render -->
<script>
    const urlParams = new URLSearchParams(window.location.search);
    [teamid, memberid] = [urlParams.get('teamid'), urlParams.get('memberid')]
    renderProfileView(teamid, memberid);
</script>

</html>
